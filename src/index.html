<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<title>Kanban JS</title>
	</head>
	<body>
		<h1 class="main-title">Kanban Board</h1>
		<div class="drag-container">
			<ul class="drag-list">
				<!-- Backlog -->
				<li class="drag-column backlog-column">
					<span class="header">
						<h1>Backlog</h1>
					</span>
					<div id="backlog-content" class="custom-scroll">
						<ul class="drag-item-list" id="backlog-list"></ul>
					</div>
					<div class="add-btn-group">
						<div class="add-btn">
							<span class="plus-sign">+</span>
							<span>Add Item</span>
						</div>
						<div class="add-btn solid">
							<span>Save Item</span>
						</div>
					</div>
					<div class="add-container">
						<div class="add-item" contenteditable="true"></div>
					</div>
				</li>
				<!-- In Progress -->
				<li class="drag-column progress-column">
					<span class="header">
						<h1>In Progress</h1>
					</span>
					<div id="progress-content" class="custom-scroll">
						<ul class="drag-item-list" id="progress-list"></ul>
					</div>
					<div class="add-btn-group">
						<div class="add-btn">
							<span class="plus-sign">+</span>
							<span>Add Item</span>
						</div>
						<div class="add-btn solid">
							<span>Save Item</span>
						</div>
					</div>
					<div class="add-container">
						<div class="add-item" contenteditable="true"></div>
					</div>
				</li>
				<!-- Complete -->
				<li class="drag-column complete-column">
					<span class="header">
						<h1>Complete</h1>
					</span>
					<div id="complete-content" class="custom-scroll">
						<ul class="drag-item-list" id="complete-list"></ul>
					</div>
					<div class="add-btn-group">
						<div class="add-btn">
							<span class="plus-sign">+</span>
							<span>Add Item</span>
						</div>
						<div class="add-btn solid">
							<span>Save Item</span>
						</div>
					</div>
					<div class="add-container">
						<div class="add-item" contenteditable="true"></div>
					</div>
				</li>
				<!-- On Hold -->
				<li class="drag-column on-hold-column">
					<span class="header">
						<h1>On Hold</h1>
					</span>
					<div id="on-hold-content" class="custom-scroll">
						<ul class="drag-item-list" id="on-hold-list"></ul>
					</div>
					<div class="add-btn-group">
						<div class="add-btn">
							<span class="plus-sign">+</span>
							<span>Add Item</span>
						</div>
						<div class="add-btn solid">
							<span>Save Item</span>
						</div>
					</div>
					<div class="add-container">
						<div class="add-item" contenteditable="true"></div>
					</div>
				</li>
			</ul>
		</div>
		<script src="index.js"></script>
	</body>
</html>
